<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h2>Zasięg rzutu ukośnego</h2>
  <label>Podaj kąt</label>
  <input type="number" id="kat"> <br>
  <label>Podaj prędkość początkową</label>
  <input type="number" id="predkoscPoczatkowa"><br>
  <button id="obliczZasiegRzutu">Oblicz</button><br>
  <p id="zasiegRezultat"></p>
  
  <h2>Maksymalna wysokość ciała w rzucie ukośnym</h2>
  <label>Podaj kąt</label>
  <input type="number" id="kat1"> <br>
  <label>Podaj prędkość początkową</label>
  <input type="number" id="predkoscPoczatkowa1"><br>
  <button id="obliczMaksymalnaWysokosc">Oblicz</button><br>
  <p id="maksymalnaWysokoscRezultat"></p>
  
  <h2>Czas trwania lotu ciała w rzucie ukośnym</h2>
  <label>Podaj kąt</label>
  <input type="number" id="kat2"> <br>
  <label>Podaj prędkość początkową</label>
  <input type="number" id="predkoscPoczatkowa2"><br>
  <button id="obliczCzasTrwaniaLotu">Oblicz</button><br>
  <p id="czasTrwaniaLotuRezultat"></p>
  
  <h2>Wysokość i odległość ciała w danej chwili w rzucie ukośnym</h2>
  <label>Podaj kąt</label>
  <input type="number" id="kat3"> <br>
  <label>Podaj prędkość początkową</label>
  <input type="number" id="predkoscPoczatkowa3"><br>
  <label>Podaj czas</label>
  <input type="number" id="czas"><br>
  <button id="obliczWysokoscIOdleglosc">Oblicz</button><br>
  <p>Wysokość: <span id="wysokoscRezultat"></span></p>
  <p>Odległość: <span id="odlegloscRezultat"></span></p>
  <script src="./index.js"></script>
</body>
</html>
